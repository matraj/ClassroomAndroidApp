apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.Example.room"
        minSdkVersion 16
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/libprotobuf-java-2.6-nano.jar')
    compile files('libs/unity-classes.jar')
    compile files('libs/unitycardboardactivity.jar')
    compile files('libs/vrtoolkit.jar')
    compile files('libs/pocketsphinx-android-0.8-nolib.jar')
}
